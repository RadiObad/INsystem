{% extends 'layout.html' %}


{% load widget_tweaks %}

{% block title %} Add Orders {% endblock %}

{% block body %}

                <section>
					<div class="section-body">
						<div class="row">

							<!-- BEGIN  - FORM -->
							<div class="col-lg-12">
								<div class="card">
									<div class="card-head style-primary">
										<header>Add Order</header>
										<div class="tools">
											<a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
											<a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
										</div>
									</div>
									<div class="card-body">

										<form class="form" role="form" action="" method="post"> {% csrf_token %}

											<div class="row">
												<div class="col-sm-6" style="text-align: right; direction: rtl; float: right;"">
													<header>Customer Info</header>

													<div class="form-group floating-label">
														{{ form.name | 	add_class:'form-control'  }}
														<label for="regular2">Stock</label>

													</div>
													
												</div>
												<div class="col-sm-6" style="text-align: right; direction: rtl; float: right;">
													<header >Order Info</header>
													<div class="form-group floating-label">
														{{form.slug | add_class:'form-control' }}
														<label for="regular2">Stock</label>
													</div>
												</div>
												<div class="col-md-12" >
													<hr>
													<div class="card-actionbar-row" style=" text-align: left;">
														<input type="submit" class="btn  btn-primary ink-reaction" value="ادخال">
													</div>
												</div>
											
											</div>
										</form>
									</div><!--end .card-body -->
								</div><!--end .card -->
							</div><!--end .col -->
							<!-- END FORM - TIME ON SITE -->

						</div><!--end .row -->
					</div><!--end .section-body -->
				</section>

{% endblock %}
